<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OneSM - Releases</title>
        <style>
            header {
                position: fixed;
                background-color: #491daf;
                margin-left: -10px;
                margin-top: -10px;
                width: 101%;
                height: 60px;
            }
            a {
                text-decoration: none;
                -webkit-tap-highlight-color: rgb(255, 255, 255);
                -webkit-user-select: none;
                -moz-user-focus: none;
                -moz-user-select: none;
            }
            .latest {
                background-color: rgb(238, 238, 238);
                border: gray solid 1px;
                border-radius: 5px;
                width: 80%;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <header>
                <span><a href="https://github.com/XiaMoHuaHuo-CN/OneSM" style="color: white;font-size: 30px;margin: 15px;"><img src="./github.png" style="width: 30px; height: 30px;margin-top: 12px;margin-right: 2px;margin-left: 10px;">GitHub</a></span>
        </header>
        <div style="position: fixed;;margin-top: 60px; width: 100%;">
            <div class="latest">
                <div style="margin-top: 10px; margin-left: 15px; margin-bottom: 10px;">
                    Latest Version: <span id="latest-ver"></span><br />
                    URL: <span id="latest-url"></span>
                </div>
            </div>
            <div class="releases">
                Version: <span id="releases-ver"></span><br />
                URL: <span id="releases-url"></span>
            </div>
        </div>
    </body>
        <script>
            var xhr = new XMLHttpRequest();
                xhr.open('GET', 'https://api.github.com/repos/XiaMoHuaHuo-CN/OneSM/releases');
                        var json = xhr.responseText;
                        var latest = document.getElementById('latest-url');
                        var result = match(/(["name": "(.*)"]+)/);
                        latest.innerHTML=result;
        </script>
</html>
